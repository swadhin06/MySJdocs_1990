---
- hosts: all
  become: yes
  tasks : 
  - name : i want to install webser apache
    apt :
      name : apache2
      state: present
    when : ansible_os_family=="Debian"

  - name : i want to start webser apache
    service :
      name : apache2
      state: started
    when : ansible_os_family=="Debian"

  - name : i want to start webser apache
    dnf :
      name : httpd
      state: started
    when : ansible_os_family=="RedHat"

  - name : i want to start webser apache
    service :
      name : httpd
      state: started
    when : ansible_os_family=="RedHat"


  